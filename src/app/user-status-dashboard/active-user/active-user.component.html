<div class="row">
  <div class="col-md-12"><strong>Active User</strong></div>
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <p *ngFor="let item of inputActiveUsers; let i=index;">
          <strong>
            {{item}} |
          </strong>
          <a href="javascript:void(0)" (click)="isStatusActive(i)" [title]="i"> Set to active</a>
        </p>
      </div>
    </div>
  </div>
</div>
