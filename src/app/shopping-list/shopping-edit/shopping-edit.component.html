<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="row">
        <div class="form-group col-md-9">
          <label for="name">Name</label>
          <input type="text" id="itemName" name="itemName" class="form-control form-group" [(ngModel)]="itemName">
          <input type="text" id="itemDescription" name="itemDescription" class="form-control form-group" [(ngModel)]="itemDescription">
        </div>
        <div class="form-group col-md-3">
          <label for="name">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" [(ngModel)]="itemAmount">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <button class="btn btn-success" type="button" (click)="getShoppingEditRecipiData()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
